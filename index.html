<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>

    

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            product app
        </a>
    </nav>
 <div class="container">
        <!-- application -->  
    <div id="App" class="row pt-5 ">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Add A Product</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="product name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="product price" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year"  min="1900" value="2018" placeholder="year product" class="form-control">
                    </div>
                    <input type="submit" value="save" class="btm btn-primary btn-block">   
                </form>
            </div>
        </div>
        <div id="product-list" class="col-md-8">
          
        </div>
    </div>
</div>

    <script src="app.js"></script>

</body>
</html>
